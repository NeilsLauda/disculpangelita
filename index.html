<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perd√≥name, mi amor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe0ec, #ffd1dc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #444;
      padding: 2em;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.3em;
      max-width: 600px;
      margin-bottom: 2em;
    }

    .gallery {
      width: 320px;
      height: 320px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 1em;
      background-color: white;
      position: relative;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.4s ease-in-out;
    }

    .controls {
      display: flex;
      gap: 1em;
      justify-content: center;
    }

    button {
      padding: 0.6em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      background-color: #ff6f91;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff3366;
    }
  </style>
</head>
<body>
  <h1>Disculpa mi amor Angelitaüíó</h1>
  <p>Quiero mostrarte estos momentos nuestros para recordarte cu√°nto te amo y cu√°nto me importas ü•∫.</p>
  <p>Encontraremos la manera de ir promise ü•∫</p>

  <div class="gallery">
    <img id="foto" src="1.jpeg" alt="Nuestra foto">
  </div>

  <div class="controls">
    <button onclick="anteriorFoto()">‚Üê Anterior</button>
    <button onclick="siguienteFoto()">Siguiente ‚Üí</button>
  </div>

  <script>
    const fotos = [
      "1.jpeg",
      "2.jpeg",
      "3.jpeg",
      "4.jpeg",
      "5.jpeg",
      "6.jpeg",
      "7.jpeg",
      "8.jpeg"
      // Agrega m√°s im√°genes aqu√≠ si deseas
    ];

    let indice = 0;

    const imagen = document.getElementById("foto");

    const mostrarFoto = () => {
      imagen.style.opacity = 0;
      setTimeout(() => {
        imagen.src = fotos[indice];
        imagen.style.opacity = 1;
      }, 200);
    };

    const siguienteFoto = () => {
      indice = (indice + 1) % fotos.length;
      mostrarFoto();
    };

    const anteriorFoto = () => {
      indice = (indice - 1 + fotos.length) % fotos.length;
      mostrarFoto();
    };
  </script>
</body>
</html>
